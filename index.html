<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name = 'Description' content = "This page is all about Color swapping in a container"> 
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Color Swapper</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>

     <div class="page">
          <header>
               <h1>Color Swapper</h1>
          </header>
          <h4>Select the color in the palette or enter an hash code</h4>
     </div>

     <div class="canvas"></div>

     <div class="colors">
          <button type='button' id="color1"></button>
          <button type='button' id="color2"></button>
          <button type='button' id="color3"></button>
          
     </div>
     <div class="ipfield">
          <span>Color Code   :</span>&nbsp;&nbsp;&nbsp;
          <input type="text" name="colorCode" id="input" placeholder="Enter color code">
     </div>
     <script src="script.js"></script>
</body>
</html>
